<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Super Chat</title>
    <link rel="stylesheet" href="sytlesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Messages</h1>
      </div>
      <ul class="message-list">
        <li class="message">
          <p class="sender">John Doe</p>
          <p class="timestamp">10:30 AM</p>
          <p class="text">Hey, how's it going?</p>
        </li>
        <li class="message">
          <p class="sender">Jane Doe</p>
          <p class="timestamp">10:31 AM</p>
          <p class="text">Good, thanks. How about you?</p>
        </li>
      </ul>
      <form class="message-form">
        <textarea class="message-input"></textarea>
        <button class="send-button">Send</button>
      </form>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
